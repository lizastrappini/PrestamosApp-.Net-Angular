<h1>Mis cosas</h1>
<div class="container mt-5">
  <h3>Cosas disponibles para prestar</h3>
  <div class="row">
    <div *ngFor="let availableThing of listAvailableThings" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ availableThing.Description }}</h5>
          <button type="button" class="btn btn-success" (click)="toLoan(availableThing.Id!)">Prestar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h3>Cosas prestadas</h3>
    <div *ngIf="listBorrowedThings.length === 0">
    <h6>No tienes ninguna cosa prestada!</h6>
    </div>
    <div class="row">
      <div *ngFor="let borrowedThing of listBorrowedThings" class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ borrowedThing.Description }}</h5>
            <h6 class="card-title">Prestado a: {{borrowedThing.Loan?.BorrowerName}}</h6>
            <button type="button" class="btn btn-warning" (click)="returnLoan(borrowedThing.Id!)" >Marcar como devuelto</button>
          </div>
        </div>
      </div>
    </div>
  <div class="text-center">
    <button type="button" class="btn btn-primary"  (click)="add()">Agregar</button>
  </div>
</div>
<router-outlet></router-outlet>
