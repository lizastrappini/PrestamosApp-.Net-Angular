<h1>Nueva Cosa</h1>
<!-- loan-form.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="formulario">
          <div class="mb-3">
            <label for="thingDescription" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="thingDescription" formControlName="description" >
            <div *ngIf="formulario.get('description')?.hasError('required')">
                La descripcion es obligatoria.
              </div>
          </div>
  
          <div class="mb-3">
            <label for="thingCategory" class="form-label">Categor√≠a</label>
            <select formControlName="category" >
                <option *ngFor="let category of categories" [value]="category.Id" > {{ category.Description }}</option>
              </select>
            <div *ngIf="formulario.get('category')?.hasError('required')">
                La categoria es obligatoria
              </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid"  (click)="addThing()">Guardar</button>
        </form>
      </div>
    </div>
  </div>
